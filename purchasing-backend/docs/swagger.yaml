basePath: /api
definitions:
  handlers.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: johndoe
        type: string
    type: object
  handlers.PurchaseItemReq:
    properties:
      item_id:
        type: integer
      qty:
        type: integer
    type: object
  handlers.PurchaseReq:
    properties:
      items:
        items:
          $ref: '#/definitions/handlers.PurchaseItemReq'
        type: array
      supplier_id:
        type: integer
    type: object
  handlers.RegisterRequest:
    properties:
      password:
        example: password123
        type: string
      role:
        example: admin
        type: string
      username:
        example: johndoe
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API untuk Purchasing System Fleetify
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Purchasing Backend API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /purchasings:
    post:
      consumes:
      - application/json
      description: Create a new purchase order with items
      parameters:
      - description: Purchase request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.PurchaseReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a new purchase
      tags:
      - purchasing
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user account with username, password, and role
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Register success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - auth
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
