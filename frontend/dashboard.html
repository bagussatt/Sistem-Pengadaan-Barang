<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <!-- Bootstrap (simple styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert (alert only) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-4">

  <h4 class="mb-4">Dashboard</h4>

  <!-- Navigation -->
  <div class="mb-3">
    <a href="purchase.html" class="btn btn-warning btn-sm">Create Purchase</a>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
  </div>

  <!-- ================= ADD ITEM ================= -->
  <div class="card mb-3">
    <div class="card-body">
      <h6>Tambah Item</h6>

      <form id="itemForm">
        <input type="text" id="itemName" class="form-control mb-2" placeholder="Nama Item" required>
        <input type="number" id="itemStock" class="form-control mb-2" placeholder="Stock" required>
        <input type="number" id="itemPrice" class="form-control mb-2" placeholder="Harga" required>

        <button class="btn btn-success btn-sm w-100">Simpan Item</button>
      </form>
    </div>
  </div>

  <!-- ================= ADD SUPPLIER ================= -->
  <div class="card">
    <div class="card-body">
      <h6>Tambah Supplier</h6>

      <form id="supplierForm">
        <input type="text" id="supplierName" class="form-control mb-2" placeholder="Nama Supplier" required>
        <input type="email" id="supplierEmail" class="form-control mb-2" placeholder="Email">
        <textarea id="supplierAddress" class="form-control mb-2" placeholder="Alamat"></textarea>

        <button class="btn btn-primary btn-sm w-100">Simpan Supplier</button>
      </form>
    </div>
  </div>

</div>

<!-- ================= JS ================= -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/dashboard.js"></script>

</body>
</html>
