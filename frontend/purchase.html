<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Create Purchase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container mt-4">

  <h3>Create Purchase</h3>

  <div class="d-flex justify-content-between align-items-center mb-1">
    <label>Supplier</label>
    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#supplierModal">
      + Tambah Supplier
    </button>
  </div>

  <select id="supplier" class="form-select mb-3"></select>

  <label>Item</label>
  <select id="item" class="form-select mb-2"></select>

  <input id="qty" type="number" class="form-control mb-2" placeholder="Qty">

  <button id="addItem" class="btn btn-secondary mb-3">Tambah</button>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>

  <button id="submitOrder" class="btn btn-primary w-100">Submit Order</button>

  <div class="modal fade" id="supplierModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Tambah Supplier</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input id="supName" class="form-control mb-2" placeholder="Nama Supplier">
          <input id="supEmail" class="form-control mb-2" placeholder="Email">
          <textarea id="supAddress" class="form-control" placeholder="Alamat"></textarea>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button id="saveSupplier" class="btn btn-primary">Simpan</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/purchase.js"></script>
</body>
</html>
