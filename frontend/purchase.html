<!DOCTYPE html>
<html>
<head>
  <title>Create Purchase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

  <h3>Create Purchase</h3>

  <select id="supplier" class="form-select mb-2"></select>
  <select id="item" class="form-select mb-2"></select>
  <input id="qty" type="number" class="form-control mb-2" placeholder="Qty">

  <button id="addItem" class="btn btn-secondary mb-3">Tambah</button>

  <table class="table">
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>

  <button id="submitOrder" class="btn btn-primary">Submit Order</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/purchase.js"></script>
</body>
</html>
