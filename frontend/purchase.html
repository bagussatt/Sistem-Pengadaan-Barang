<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Create Purchase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container mt-4">

  <h3>Create Purchase</h3>

  <label>Supplier</label>
  <select id="supplier" class="form-select mb-3"></select>

  <label>Item</label>
  <select id="item" class="form-select mb-2"></select>

  <input id="qty" type="number" class="form-control mb-2" placeholder="Qty">

  <button id="addItem" class="btn btn-secondary mb-3">Tambah</button>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>

  <button id="submitOrder" class="btn btn-primary w-100">Submit Order</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="assets/js/api.js"></script>

  <script src="assets/js/purchase.js"></script>
</body>
</html>
