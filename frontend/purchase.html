<!DOCTYPE html>
<html>
<head>
  <title>Purchase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container mt-4">

  <h3>Create Purchase</h3>

  <select id="supplier" class="form-select mb-2">
    <option value="">Pilih Supplier</option>
  </select>

  <div class="row mb-2">
    <div class="col">
      <select id="item" class="form-select">
        <option value="">Pilih Item</option>
      </select>
    </div>
    <div class="col">
      <input id="qty" type="number" min="1" class="form-control" placeholder="Qty">
    </div>
    <div class="col">
      <button id="addItem" class="btn btn-secondary w-100">Tambah</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>

  <button id="submitOrder" class="btn btn-primary">Submit Order</button>

  <hr>

  <h4>Daftar Purchase</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Supplier</th>
        <th>User</th>
        <th>Grand Total</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="purchaseTable"></tbody>
  </table>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/purchase.js"></script>
</body>
</html>
