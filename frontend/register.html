<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container mt-5">

  <h3>Register</h3>

  <form id="registerForm">
    <input id="username" class="form-control mb-2" placeholder="Username" required>
    <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>

    <select id="role" class="form-select mb-3" required>
      <option value="">Pilih Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
    </select>

    <button class="btn btn-primary w-100">Register</button>
  </form>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
