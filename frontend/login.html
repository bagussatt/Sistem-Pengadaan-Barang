<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Purchasing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="login-box">
    <h4 class="text-center mb-4">Purchasing System</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter username"
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          required
        >
      </div>

      <button id="loginBtn" class="btn btn-primary w-100" type="submit">
        Login
      </button>
    </form>

    <div class="text-center mt-3 text-muted" style="font-size: 14px;">
      Â© 2025 Purchasing App
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
